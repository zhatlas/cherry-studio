name: Delete old workflow runs

# 在 UTC 时间的 18:00 运行，这对应于北京时间 (UTC+8) 的次日凌晨 2:00
on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 4
